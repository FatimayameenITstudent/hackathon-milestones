<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form">
      <h2>Personal details</h2>
      <hr style="margin-bottom: 20px" />

      <div class="form-group">
        <label class="label" for="name">Name:</label>
        <input class="input" type="text" id="name" />
      </div>

      <div class="form-group">
        <label class="label" for="desig">Designation:</label>
        <input class="input" type="text" id="desig" />
      </div>

      <div class="form-group">
        <label class="label" for="phone">Phone:</label>
        <input class="input" type="tel" id="phone" />
      </div>

      <div class="form-group">
        <label class="label" for="Email">Email:</label>
        <input class="input" type="email" id="email" />
      </div>

      <div class="form-group">
        <label class="label" for="Address">Address:</label>
        <input class="input" type="text" id="Address" />
      </div>

      <h2>Education</h2>
      <hr style="margin-bottom: 20px" />

      <div class="form-group">
        <label class="label" for="Passing">Passing Year:</label>
        <input class="input" type="date" id="Passing" />
      </div>

      <div class="form-group">
        <label class="label" for="degree">Degree:</label>
        <input class="input" type="text" id="Education" />
      </div>

      <div class="form-group">
        <label class="label" for="institute">institution:</label>
        <input class="input" type="text" id="institute" />
      </div>

      <h2>Expertise</h2>
      <hr style="margin-bottom: 20px" />

      <div class="form-group">
        <label class="label" for="skills">Skill:</label>
        <input class="input mb-20" type="text" id="skills1" />
        <label class="label" for="skills">Skill:</label>
        <input class="input mb-20" type="text" id="skills2" />
        <label class="label" for="skills">Skill:</label>
        <input class="input mb-20" type="text" id="skills3" />
      </div>

      <h2>Language</h2>
      <hr style="margin-bottom: 20px" />

      <div class="form-group">
        <label class="label" for="lang">Language 1:</label>
        <input class="input mb-20" type="text" id="lang" />
        <label class="label" for="lang">Language 2:</label>
        <input class="input" type="text" id="lang2" />
      </div>
      
      <h2>Experience</h2>
      <hr style="margin-bottom: 20px" />

      <div class="form-group">
        <label class="label" for="styear">Start Year:</label>
        <input class="input mb-20" type="date" id="styear" />

         <label class="label" for="endyear">End Year:</label>
        <input class="input mb-20" type="date" id="endyear" />

        <label class="label" for="company">Company:</label>
        <input class="input mb-20" type="text" id="company" />
        
        <label class="label" for="Job">Job Title:</label>
        <input class="input mb-20" type="text" id="Job" />
        </div>

        <br>
        <hr style="margin-bottom: 20px" />

       <div class="btndiv"><input id="submitbtn" class="submit" type="Submit"></div>


    </form>
  </body>
  <script src="script.js"></script>
</html>
